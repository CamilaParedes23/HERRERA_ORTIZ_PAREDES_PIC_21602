<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirGuard - Monitoreo de Calidad del Aire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f7ff;
      display: flex;
      flex-direction: row;
    }
    main {
      flex: 1;

    }
  </style>
</head>

  <main-menu></main-menu>

    <!-- CRUD de recomendaciones -->

  <script type="module" src="./components/air-quality-dashboard.js"></script>
