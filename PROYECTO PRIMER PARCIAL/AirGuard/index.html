<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirGuard - Monitoreo de Calidad del Aire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f7ff;
      display: flex;
      flex-direction: row;
    }
    main {
      flex: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- Barra lateral de navegación -->
  <nav-sidebar></nav-sidebar>

  <!-- Contenedor de contenido principal -->
  <div style="flex: 1; display: flex; flex-direction: column;">

    <!-- Menú de navegación superior -->
    <main-menu></main-menu>

    <!-- Contenido principal -->
    <main>
      <!-- Dashboard con datos en tiempo real -->
      <air-quality-dashboard></air-quality-dashboard>

      <!-- Gráficos de calidad del aire -->
      <air-quality-chart></air-quality-chart>

      <!-- CRUD de recomendaciones -->
      <data-crud></data-crud>

      <!-- Recomendaciones personalizadas -->
      <user-recommendations></user-recommendations>

      <!-- Sección educativa -->
      <education-section></education-section>
    </main>

  </div>

  <!-- Scripts de componentes personalizados -->
  <script type="module" src="./components/main-menu.js"></script>
  <script type="module" src="./components/nav-sidebar.js"></script>
  <script type="module" src="./components/air-quality-dashboard.js"></script>
  <script type="module" src="./components/air-quality-chart.js"></script>
  <script type="module" src="./components/data-crud.js"></script>
  <script type="module" src="./components/user-recomendations.js"></script>
  <script type="module" src="./components/education-section.js"></script>
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
